<h1>Feature toevoegen</h1>

<div class="row">
    <div class="col-md-5">

        <form ng-submit="add()">
            <div class="form-group">
                <label for="Title">Titel</label>
                <input name="Title" type="text" class="form-control" placeholder="Enter title" ng-model="feature.Title">
            </div>
            <div class="form-group">
                <label for="Director">Beschrijving</label>
                <input name="Description" type="text" class="form-control" placeholder="Enter description" ng-model="feature.Description">
            </div>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
