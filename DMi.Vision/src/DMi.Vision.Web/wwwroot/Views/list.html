<div>
    <h2>Feature Requests</h2>
    <div class="row" ng-repeat="feature in features">

            <div class="col-md-1 text-center">
                <h3>{{feature.TotalGivenVotePoints}}</h3>            
                <span class="light">votes</span>
             </div>
            <div class="col-md-6">
                <h3><a href="/features/detail/{{feature.Id}}">{{feature.Title}}</a></h3>                
                <p>{{feature.Description | limitTo:descriptionMaxSize }} {{feature.Description.length < descriptionMaxSize ? '' : '...'}}</p>
                <p>{{feature.AuthorName}}</p>
            </div>
        <div class="col-md-1">
            <div ng-if="feature.AuthorId == userInfo.userId()">
                <h3>
                    <a title="edit" href="/features/edit/{{feature.Id}}" class="btn btn-default btn-xs">edit</a>
                </h3>
            </div>
        </div>
    </div>

    <p>
        <a href="/features/add" class="btn btn-primary ">Add New Feature</a>
    </p>
