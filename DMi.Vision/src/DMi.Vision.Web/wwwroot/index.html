<!DOCTYPE html>
<html ng-app="appVision">
<head>
    <base href="/">
    <meta charset="utf-8" />
    <title>Features</title>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- AngularJS-->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ngstorage/ngstorage.js"></script>
    <!--<script src="lib/oauth-ng/js/oauth-ng.js"></script>-->
    <script src="lib/jwt-decode/jwt-decode.js"></script>
    <script src="lib/angularjs-oauth2/angularjsoauth2.js"></script>
    

    <!-- App -->
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>

</head>
<body ng-cloak >
    <!--site="https://localhost:44300"-->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="/">DMi Vision</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    
                    <!--<ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a ng-href="#/about">About</a></li>
                        li><a ng-href="#/">Contact</a></li>
                    </ul>-->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <oauth2 authorization-url="https://dmiteststs.azurewebsites.net/connect/authorize"
                                    client-id="implicitclient"
                                    redirect-url="http://localhost:1881/"
                                    scope="openid profile dmivisionapi"
                                    sign-out-url="https://dmiteststs.azurewebsites.net/logout"                                    
                                    response-type="id_token token"                                    
                                    >
                            </oauth2>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="MainController">
        <span>Available points: {{userInfo.availableVotePoints()}}</span>
    </div>
    <div class="container-fluid">
        <ng-view></ng-view>
    </div>
</body>
</html>
