<!DOCTYPE html>
<html ng-app="appVision">
<head>
    <base href="/">
    <meta charset="utf-8" />
    <title>Features</title>

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- AngularJS-->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ngstorage/ngstorage.js"></script>
    <script src="lib/jwt-decode/jwt-decode.js"></script>
    <script src="lib/angularjs-oauth2/angularjsoauth2.js"></script>
    

    <!-- App -->
    <link rel="stylesheet" href="styles.css" />
    <script src="config.js"></script>
    <script src="app.js"></script>

</head>
<body ng-cloak ng-controller="MainController" >    
    <!--site="https://localhost:44300"-->
    <header class="header" >
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!--<img src="images/dmivision_xsmall.png" />-->
                    <a  href="/features">
                        <img src="images/dmivision_banner.png" />
                        </a>
                        <!--<a class="navbar-brand" href="/features">DMi Vision</a>-->
</div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                                        
                    <!--<ul class="nav navbar-nav">
                        <li><a href="/features">Home</a></li>
                    </ul>-->
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="global.userName()">
                            <a href="#">Welcome {{global.userName()}}<span ng-show="global.availableVotePoints()">, you have </span>
                            <span ng-show="global.availableVotePoints()==global.tempAvailableVotePoints()">{{global.availableVotePoints()}}</span>
                            <span ng-show="global.availableVotePoints()!=global.tempAvailableVotePoints()">{{global.tempAvailableVotePoints()}}</span>
                             <span>votepoints left </span>
                            </a>
                        </li>
                        <li>
                            <ng-include src="'/partials/_oauth2.html'"></ng-include>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <spinner show="global.loading" delay="300"></spinner>
    <div ng-cloak class="container" >
        <ng-view ></ng-view>       
    </div>
</body>
</html>
